<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Boxicons -->
   <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">

   <!-- Main css file -->
   <link rel="stylesheet" href="./style.css">

   <!-- Main js file -->
   <script src="js/script.js" defer=""></script>

   <title>Weather App</title>
   <link type="image/x-icon" rel="shortcut icon" href="http://www.stackoverflow.com/favicon.ico">
</head>

<body data-new-gr-c-s-check-loaded="14.1050.0" data-gr-ext-installed="">
   
   <section class="weather_card">
      <!-- weather info section -->
      <div class="weather-info">
         <div class="weather-header">
            <div class="location">
               <i class="bx bx-current-location"></i>
               <span class="city" id="city">Dhaka</span>
               <span class="country" id="country">Bangladesh</span>
            </div>
            <div class="toggle-icon" id="toggle-btn">
               <i class="bx bx-search-alt"></i>
            </div>
         </div>
         <div class="weather-body">
            <div id="weather-img"><img src="https://cdn.weatherapi.com/weather/64x64/night/113.png"></div>

            <p class="weather-text" id="weather-text">Clear</p>
            <h2 class="weather-temp" id="weather-temp">23.2</h2>
         </div>
         <div class="weather-footer">
            <div class="wind-section">
               <p class="temp-far">Temp in far: <span id="temp-in-far">73.8</span></p>
               <p class="wind-speed">
                  Wind speed: <span id="wind-speed">8.7</span> km/p
               </p>
            </div>
            <!-- <div class="date-section">
              <p class="day">Satarday</p>
              <p class="date"><span>26</span><span>Feb</span><span>2022</span></p>
            </div> -->
         </div>
      </div>

      <!-- search city section -->
      <div class="search-city" id="search-city">
         <div class="input-box">
            <a class="arrow-btn" id="arrow-btn"><i class="bx bx-right-arrow-alt"></i></a>
            <input class="search-city-input" placeholder="Search your city..." type="text" id="search-city-input">
            <a id="search-btn" class="search-btn"><i class="bx bx-search-alt"></i></a>
         </div>
         <div class="search-list">
            <ul class="search-list-box" id="city-list">
              <!--  <li class="search-list-item">Dhaka</li>
              <li class="search-list-item">Dhaka</li>
              <li class="search-list-item">Dhaka</li>
              <li class="search-list-item">Dhaka</li>
              <li class="search-list-item">Dhaka</li>
              <li class="search-list-item">Dhaka</li> -->
            </ul>
         </div>
      </div>
   </section>



   <script src="./script.js"></script>
</body>

</html>
